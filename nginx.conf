events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Add support for JavaScript modules
    types {
        application/javascript mjs;
    }

    # Allow large file uploads (800MB)
    client_max_body_size 800M;

    upstream semorando {
        server semorando-api-prod:5000;
    }

    upstream semoutils {
        server semoutils-api-prod:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # SemoRando static files (assets, js, css, etc.)
        location ~ ^/semorando/.*\.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://semorando-api-prod:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "public, max-age=31536000";
        }

        # SemoRando
        location /semorando/ {
            proxy_pass http://semorando-api-prod:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Configuration pour SemOutils WebSocket (SignalR)
        location /semoutils/searchHub {
            proxy_pass http://semoutils-api-prod:8080/searchHub;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for WebSocket
            proxy_buffering off;

            # Longer timeouts for SignalR
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # SemOutils static files (assets, js, css, etc.)
        location ~ ^/semoutils/.*\.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://semoutils-api-prod:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "public, max-age=31536000";
        }

        # SemOutils
        location /semoutils/ {
            proxy_pass http://semoutils-api-prod:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Page par d√©faut
        location / {
            return 200 'Nginx Reverse Proxy - /semorando ou /semoutils';
            add_header Content-Type text/plain;
        }
    }
}
